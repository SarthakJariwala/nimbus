{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Password Changed" %}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-background">
    <c-card class='w-[400px]'>
        <c-card.header>
            <c-card.title>{% trans "Password Changed" %}</c-card.title>
            <c-card.description>
                {% trans "Your password has been successfully changed. You can now sign in with your new password." %}
            </c-card.description>
        </c-card.header>

        <c-card.footer class='flex flex-col space-y-3 pt-6'>
            <c-button onclick="window.location.href='{% url 'account_login' %}'" class="w-full">
                {% trans "Sign In Now" %}
            </c-button>
        </c-card.footer>
    </c-card>
</div>
{% endblock %}
